<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

        <div class="time-segment" id="time-5">아</div>
        <div class="time-segment" id="time-6">이</div>
        <div class="time-segment" id="time-7">십</div>
        <div class="time-segment" id="time-8">사</div>
        <div class="time-segment" id="time-9">팔</div>
      </div>
      <div class="column">
        <div class="time-segment" id="time-10">전</div>
        <div class="time-segment" id="time-11">한</div>
        <div class="time-segment" id="time-12">다</div>
        <div class="time-segment" id="time-13">곱</div>
        <div class="time-segment" id="time-14">홉</div>
        <div class="time-segment" id="time-15">삼</div>
        <div class="time-segment" id="time-16">일</div>
        <div class="time-segment" id="time-17">오</div>
        <div class="time-segment" id="time-18">구</div>
      </div>
      <div class="column">
        <div class="time-segment" id="time-19">후</div>
        <div class="time-segment" id="time-20">두</div>
        <div class="time-segment" id="time-21">여</div>

        <div class="time-segment" id="time-24">사</div>
        <div class="time-segment" id="time-25">이</div>
        <div class="time-segment" id="time-26">육</div>
        <div class="time-segment" id="time-27">분</div>
      </div>
      <div class="column">
        <div class="time-segment" id="time-28">영</div>
        <div class="time-segment" id="time-29">세</div>
        <div class="time-segment" id="time-30">섯</div>
        <div class="time-segment" id="time-31">덧</div>

        <div class="time-segment" id="time-34">삼</div>
        <div class="time-segment" id="time-35">칠</div>
        <div class="time-segment second" id="time-36">사십일초</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
